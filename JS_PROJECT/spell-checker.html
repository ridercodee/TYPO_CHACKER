<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <h2> Typo Checker (Beta) </h2>
   <label  class="label"> INPUT: </label>
   <br/> <textarea id="input" class="form_input"> </textarea>
   <br/><br/>
   <label  class="label"> OUTPUT: </label> <br/><textarea id="output" class="form_input"></textarea>
      
</body>

<script>

   const input = document.getElementById('input');
   const output = document.getElementById('output');

   input.addEventListener('input', () => {
      output.value = trimExtraSpace(input.value);
   });

   function trimExtraSpace(str) { 
      const trimedString_1 = str.replaceAll(/\s\s+/g, ' ');
      const trimedString_2 = trimedString_1.replaceAll(/(\s)(\?|,|\.|!)/g, '$2');
      return trimedString_2;
    };


</script>

</html>
